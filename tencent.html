    <script>
        let bg = document.querySelector('.top-bg img');
        let hot = document.querySelector('.right-bar .hot');
        let slide_wrapper = document.querySelector('.slide-bg-wrapper');
        let recList = document.querySelectorAll('.nav-bar .nav');
        let btn_next = document.querySelector('.slide-bg-wrapper .btn_next div')
        let btn_prev = document.querySelector('.slide-bg-wrapper .btn_prev div')
        let slide = document.querySelector('.slide-bg')
        let autoList = new Array();

        for (let i = 0; i < recList.length; i++) {
            autoList.push(recList[i]);
        }
        autoList.push(hot);
        let auto = setInterval(() => {
            let pos;
            for (let i = 0; i < autoList.length; i++) {
                if (autoList[i].className == 'nav active' || autoList[i].className == 'hot active') {
                    pos = i;
                    autoList[i].classList.remove('active');
                }
            }
            if (autoList[pos] == hot) {
                slide_wrapper.classList.remove('active');
            }
            else if (autoList[pos + 1] == hot) {
                slide_wrapper.classList.add('active');
            }
            autoList[((pos + 1) % autoList.length)].classList.add('active');
        }, 5000)

        bg.src = '../picture/bg1.jpg';

        hot.addEventListener('mouseover', () => {
            slide_wrapper.classList.add('active');
            hot.classList.add('active');
            recList.forEach((rec) => rec.classList.remove('active'));
        })

        function activeLink() {
            recList.forEach((rec) => rec.classList.remove('active'));
            slide_wrapper.classList.remove('active');
            hot.classList.remove('active');
            this.classList.add('active');
            bg.src = "../picture/bg" + this.id + '.jpg';
        }
        recList.forEach((rec) => rec.addEventListener('mouseover', activeLink));

        btn_next.addEventListener('click', () => {
            slide.style.left = -1253 + 'px';
            btn_next.style.display = 'none';
            btn_prev.style.display = 'block';
        })

        btn_prev.addEventListener('click', () => {
            slide.style.left = 97 + 'px';
            btn_prev.style.display = 'none';
            btn_next.style.display = 'block';
        })

    </script>
